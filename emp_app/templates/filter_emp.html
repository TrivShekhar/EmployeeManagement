<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Filter Emp</title>
  </head>
  <body>
    <div class="container">
      <h1>Add an Employee</h1>
      <hr>
      <form action="/filter_emp" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name">First Name/Last Name</label><br>
          <input type="text" id="first_name" name="name" value="{{Name}}"><br>
          <label for="department">Department</label><br>
          <input type="text" id="department" name="department" value="{{department}}"><br>
          <label for="role">Role</label><br>
          <input type="text" id="role" name="role"value="{{role}}"><br>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
